<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Mynor Aguirre">
</head>

<body>
    <header>
        <img src="images/basic-logo.png" alt="basic logo" width="128" height="128">
        <nav>
            <ul>
                <li><a href="https://es.wikipedia.org/wiki/Wikipedia:Portada">Wikipedia</a></li>
                <li><a href="https://www.churchofjesuschrist.org/?lang=eng">Church of Jesus Christ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, cupiditate!</p>
        </section>
        <aside>
            <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/quetzaltenango-guatemala/1280x800/quetzaltenango-guatemala-temple-lds-893071-wallpaper.jpg"
                alt="Quetzaltenango temple" width="200">
        </aside>
    </main>
    <footer>
        <p>Mynor Alexander Aguirre</p>
    </footer>
</body>

</html>
