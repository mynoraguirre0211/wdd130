<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main class="box">
        <h1>âœ… Basic HTML and CSS Quiz</h1>
        <form class="box">
            <div class="qitem box">
                <label for="q1">1. To define the font size (font-size) and the text color (color) of a paragraph
                    element (p), you must use the __________
                    technology.</label>
                <input type="text" id="q1" name="q1" placeholder="Fill the space in blank.">
            </div>
            <div class="qitem box">
                <label for="q2">2. which property would you use to create space inside a button?</label>
                <textarea id="q2" name="q2"></textarea>
            </div>
            <div class="qitem box">
                <label for="q3">3. Which CSS property is used to change the color of the TEXT of an HTML
                    element?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose one ...</option>
                    <option value="text-style">text-style</option>
                    <option value="color">color</option>
                    <option value="background-color">background-color</option>
                    <option value="font-color">font-color</option>
                </select>
            </div>
            <div class="qitem box">
                <label for="q4">4. In the CSS shorthand property:
                    <code>&lt;margin: 10px 5px 20px;&gt;</code> how many total sides of the
                    element are controlled by the second value?</label>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>

</html>
