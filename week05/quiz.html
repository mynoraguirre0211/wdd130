<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>Quiz no.1: HTML and CSS knowledge</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div>
                    <label for="q1">1. To define the font size (font-size) and the text color (color) of a paragraph
                        element (p), you must use the __________
                        technology.</label>
                    <input type="text" id="q1" name="q1">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="q2">2. which property would you use to create space inside a button?</label>
                    <input type="textarea" id="q2" name="q2">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="q3">3. Which CSS property is used to change the color of the TEXT of an HTML
                        element?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose one ...</option>
                        <option value="text-style">text-style</option>
                        <option value="color">color</option>
                        <option value="background-color">background-color</option>
                        <option value="font-color">font-color</option>
                    </select>
                </div>
            </fieldset>

            <div>
                <label for="q4">4. In the CSS shorthand property (e.g., margin: 10px 5px 20px;), if three values are
                    provided, how many total sides of the
                    element are controlled by the second value?</label>
                <input type="number" id="q4" name="q4">
            </div>

        </form>
    </main>
</body>

</html>
