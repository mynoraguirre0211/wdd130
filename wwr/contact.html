<head>
    <meta charset="UTF-8">

    <meta name="description" content="The proper way to contact us">
    <meta name="author" content="Mynor Aguirre">

</head>

<body>
    <header>
        <img src="images/logo-1.png" alt="logo of the company">
        <nav>
            <ul class="navigation">
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="about.html" target="_blank">About Us</a></li>
                <li><a href="trips.html" target="_blank">Trips</a></li>
                <li><a href="contact.html" target="_blank">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="address">
            <h3>Hydrox Adventure Company</h3>
            <p>Route 66, Historic Downtown</p>
            <p>AZ, Flagstaff, 86001</p>
            <p>+1 (800) 919 - 0434</p>
            <p>info@hydroxadventure.com</p>
        </div>
        <div class="contact">
            <section class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6443.819444857347!2d-96.00724542394428!3d36.144411328232735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87da551856122831%3A0xfcbb87f98772852f!2sU.S.%20Rte%2066%2C%20Estados%20Unidos!5e0!3m2!1ses!2sgt!4v1764123003004!5m2!1ses!2sgt"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
            <section>
                <form>
                    <div class="form-item column1">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-item column1">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-item column1">
                        <label>Message Purpose</label>
                        <div class="radio-options">
                            <label><input type="radio" id="general" name="purpose"> General Inquiry</label>
                            <label><input type="radio" id="reservation" name="purpose"> Reservation
                                Question</label>
                            <label><input type="radio" id="website" name="purpose"> Website
                                Suggestion</label>
                        </div>
                    </div>
                    <div class="form-item">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Type here"></textarea>
                    </div>
                    <div class="form-item column2">
                        <label for="subscribe">Please Subscribe me to the monthyly newsletter</label>
                        <input type="checkbox" id="subscribe" name="subscribe">
                    </div>
                    <button type="submit">Get in Touch!</button>
                </form>
            </section>
        </div>
        <section class="knowus">
            <h3>We Are Here to Serve You</h3>
            <img src="images/manager.jpg" alt="manager">
            <figcaption>Mark Spencer | General Manager</figcaption>

            <img src="images/marketing.jpg" alt="marketing">
            <figcaption>Sara Mont | Senior Marketing Lead</figcaption>

            <img src="images/trainer.jpg" alt="trainer">
            <figcaption>Julissa Hower | Trainer of the month</figcaption>
        </section>
    </main>

</body>
